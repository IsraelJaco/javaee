<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contactos</title>
<link rel="icon" href="Imagens/relatorio.png">
<style>
 /* Cabeçalho */
        header {
            background-color: #005f86;
            color: white;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    /* Estilos gerais */
    body {
        font-family: Arial, sans-serif;
        font-size: 1em;
        font-weight: 600;
        background: url('Imagens/fundo.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    /* Sobreposição para melhor legibilidade */
    .overlay {
        padding: 20px;
        display: inline-block;
    }

    /* Cabeçalhos */
    h1 {
        color: #007bb5;
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0, 123, 181, 0.3);
    }

    /* Container do formulário */
    .form-container {
        background: rgba(255, 255, 255, 0.7); /* Transparência de 70% */
        padding: 20px;
        max-width: 400px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    /* Fieldset */
    fieldset {
        border: 2px solid #007bb5;
        border-radius: 10px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.5); /* Transparência dentro do fieldset */
    }

    legend {
        font-size: 1.2em;
        font-weight: bold;
        color: #007bb5;
        padding: 5px 10px;
        border-radius: 5px;
        background: rgba(227, 242, 253, 0.8);
    }

    /* Inputs */
    .input-box {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #007bb5;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.8); /* Leve transparência nos inputs */
    }

    .input-box:focus {
        border-color: #005f87;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 95, 135, 0.5);
    }

    /* Botão */
    .botao {
        display: block;
        width: 100%;
        background-color: #007bb5;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .botao:hover {
        background-color: #005f87;
    }

    /* Link de Voltar */
    .botao-link {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bb5;
        font-weight: bold;
        transition: 0.3s;
    }

    .botao-link:hover {
        color: #005f87;
    }
</style>
</head>
<body>
 <!-- Cabeçalho -->
    <header>
        <div class="logo">Agenda de Contactos</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
<div class="overlay">
    <h1>Cadastro de Contacto</h1>

    <div class="form-container">
        <form name="frmContacto" action="insert">
            <fieldset>
                <legend>Informações do Contacto</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="input-box" required>

                <label for="fone">Fone:</label>
                <input type="text" id="fone" name="fone" placeholder="Digite o telefone" class="input-box" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" class="input-box" required>

                <input type="button" value="Adicionar" class="botao" onclick="validar()">
            </fieldset>
        </form>
    </div>

    <a href="index.html" class="botao-link">← Voltar para o início</a>
</div>

<script src="scripsts/validador.js"></script>

</body>
</html>
